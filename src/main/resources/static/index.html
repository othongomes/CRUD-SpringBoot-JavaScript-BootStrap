<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style type="text/css">
		html {

			margin-left: 5%;
			margin-right: 5%;
			margin-top: 5%;

		}
	</style>

</head>

<body>

	<h3>Spring Boot REST API CRUD Completo Jdev Treinamento</h3>

	<form action="" id="formCadastroUser">

		<div class="mb-3">
			<label for="id" class="form-label">ID</label>
			<input type="text" class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome</label>
			<input type="text" class="form-control" id="nome" placeholder="Informe o nome" required="required">
		</div>

		<div class="mb-3">
			<label for="idaide" class="form-label">Idade</label>
			<input type="number" class="form-control" id="idade">
		</div>

	</form>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
	<button type="button" class="btn btn-warning" data-bs-toggle="modal"
		data-bs-target="#exampleModal">Pesquisar</button>
	<button type="button" class="btn btn-danger" onclick="botaoDeletarDaTela();">Deletar</button>



	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Pesquisa de usu치rio</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Informe o nome:</label>
							<input type="text" class="form-control" id="nameBusca">
						</div>
						<button type="button" class="btn btn-success" onclick="pesquisaUser()">Buscar</button>
					</form>


					<div style="height: 300px; overflow: scroll;">
						<table class="table" id="tabelaresultados">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Nome</th>
									<th scope="col">Idade</th>
									<th scope="col">Editar</th>
									<th scope="col">Deletar</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>



				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>


	<script type="text/javascript">

		function botaoDeletarDaTela() {
			var id = $('#id').val();

			if (id != null && id.trim() != '') {

				deletarUser(id);
				document.getElementById('formCadastroUser').reset();

			}
		}


		function deletarUser(id) {

			if (confirm('Deseja realmente deletar?')) {


				$.ajax({
					method: "DELETE",
					url: "delete",
					data: "iduser=" + id,
					success: function (response) {

						$('#' + id).remove();

						alert(response)

					}
				}).fail(function (xhr, status, errorThrown) {
					alert("Erro ao deletar usu치rio por id: " + xhr.responseText);
				});

			}
		}


		function pesquisaUser() {

			var nome = $('#nameBusca').val();

			if (nome != null && nome.trim() != '') {

				$.ajax({
					method: "GET",
					url: "buscarpornome",
					data: "name=" + nome,
					success: function (response) {

						$('#tabelaresultados > tbody > tr').remove();

						for (var i = 0; i < response.length; i++) {
							$('#tabelaresultados > tbody').append('<tr id="' + response[i].id + '" ><td>' + response[i].id + '</td><td>' + response[i].nome + '</td><td>' + response[i].idade + '</td><td><button type="button" class="btn btn-primary" onclick="colocarEmEdicao(' + response[i].id + ')" >Abrir</button></td><td><button type="button" class="btn btn-danger" onclick="deletarUser(' + response[i].id + ')" >Deletar</button></td></tr>');
						}

					}
				}).fail(function (xhr, status, errorThrown) {
					alert("Erro ao buscar usu치rio: " + xhr.responseText);
				});

			}


		}

		function colocarEmEdicao(id) {

			$.ajax({
				method: "GET",
				url: "buscaruserid",
				data: "iduser=" + id,
				success: function (response) {

					$("#id").val(response.id);
					$("#nome").val(response.nome);
					$("#idade").val(response.idade);

					$('#exampleModal').modal('hide');

				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao buscar usu치rio por id: " + xhr.responseText);
			});

		}


		function salvarUsuario() {

			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();


			if (nome == null || nome != null && nome.trim() == '') {
				alert('Informe o nome.');
				return;
			}

			if (idade == null || idade != null && idade.trim() == '') {
				alert('Informe a idade.');
				return;
			}

			$.ajax({
				method: "POST",
				url: "salvar",
				data: JSON.stringify({id: id, nome: nome, idade: idade}),
				contentType: "application/json; charset=utf-8",
				success: function (response) {
					$("#id").val(response.id)
					alert("Salvo com sucesso!");
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao salvar: " + xhr.responseText);
			});


		}

	</script>





</body>

</html>
